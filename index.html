<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="asset/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
   
    <main>
        <div id="errorContainer" style="color: rgb(202, 20, 20); text-align: center;"></div>

        <div class="advice-box">
            <h2 class="advice-header"></h2>
            <div class="advice"></div>
            <div class="m-divider"><img src="asset/images/pattern-divider-mobile.svg"/></div> 
            <div class="d-divider"><img src="asset/images/pattern-divider-desktop.svg"/></div>
            <div class="dice"><img src="asset/images/icon-dice.svg"/></div>
        </div>

        <div class="attribution">
            <span>
                <span class="title">Challenge by</span>
                <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> |
                <span class="title">Coded by</span>
                <a href="https://www.frontendmentor.io/profile/Martinsgundi" target="_blank">Martinsgundi</a>
            </span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
